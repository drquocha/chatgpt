<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h2>Testing OpenAI API</h2>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script src="config.js"></script>
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                console.log('API Key:', window.CONFIG.OPENAI_API_KEY.substring(0, 10) + '...');

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.CONFIG.OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'user',
                                content: 'Say hello'
                            }
                        ],
                        max_tokens: 50
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `
                        <p><strong>Error:</strong> ${response.status}</p>
                        <p><strong>Details:</strong> ${errorText}</p>
                    `;
                    return;
                }

                const data = await response.json();
                console.log('Success response:', data);

                resultDiv.innerHTML = `
                    <p><strong>Success!</strong></p>
                    <p><strong>Response:</strong> ${data.choices[0].message.content}</p>
                    <p><strong>Model:</strong> ${data.model}</p>
                    <p><strong>Usage:</strong> ${JSON.stringify(data.usage)}</p>
                `;
            } catch (error) {
                console.error('Test failed:', error);
                resultDiv.innerHTML = `
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.name}</p>
                    <p><strong>Possible Causes:</strong></p>
                    <ul>
                        <li>CORS issue (need to run from server)</li>
                        <li>Invalid API key</li>
                        <li>Network connection problem</li>
                        <li>API key has no credits</li>
                    </ul>
                `;
            }
        }
    </script>
</body>
</html>
